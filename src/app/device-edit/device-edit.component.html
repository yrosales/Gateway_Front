<div class="container">
  <form [formGroup]="form">

      <div class="form-group input-group-lg">
        <label for="uid">UID: </label><input class="form-control" placeholder="UID" formControlName="uid">
      </div>
      <div class="form-group input-group-lg">
        <label for="vendor">Vendor: </label><input class="form-control" placeholder="Vendor" formControlName="vendor">
      </div>
      <div class="form-group input-group-lg">
        <label for="created">Created: </label><input class="form-control" placeholder="Created" type="date" formControlName="created">
    </div>

      <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg" (click)="submitForm()">Create</button>
      </div>
  </form>
</div>
