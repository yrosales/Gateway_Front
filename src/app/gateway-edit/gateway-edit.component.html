<div class="container">
  <form [formGroup]="form">

      <div class="form-group input-group-lg">
        <label for="serial">Serial: </label><input class="form-control" placeholder="Serial" formControlName="serial">
      </div>
      <div class="form-group input-group-lg">
        <label for="name">Name: </label><input class="form-control" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group input-group-lg">
        <label for="address">Addess: </label><input class="form-control" placeholder="Address" formControlName="address">
    </div>

      <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg" (click)="submitForm()">Create</button>
      </div>
  </form>
</div>
