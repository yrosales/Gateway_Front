<p>Gateways</p>
<app-gateway-edit (formData)="(addGateway($event))"></app-gateway-edit>
<ul>
  <li *ngFor="let elemento of gateways" (click)="showDevices(elemento)" style="cursor: pointer;">
    serial:{{elemento.serial}} name:{{elemento.name}} address: {{elemento.address}} 
  </li>
</ul>
<p>Devices</p>
<app-device-edit (formData)="(addDevice($event))"></app-device-edit>
<app-device-list [devices]="selectedGatewayDevices"></app-device-list>
